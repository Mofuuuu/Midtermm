<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bgyellow1.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo-container {
            background-image: url('coronbg12.png'); 
            padding: 20px;
            width: 100%;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 50px;
        }
        nav ul li a {
            background-color: #FFFF;
            text-decoration: none;
            color: #333;
            padding: 15px 30px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #ec9797;
        }
        h1 {
            color: #FFF;
        }
        p {
            color: #000;
        }
        .attractions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .attraction {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .attraction img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
        }
        .attraction .description {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-sizing: border-box;
        }
        .footer {
            color: #ffffff;
            background-color: #333333;
            padding: 20px;
            position: absolute;
            bottom: -800px;
            width: 100%;
            text-align: center;
        }
        .footer p {
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="coronseal1.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>

        </nav>

    </div>
    <div class="footer">
        <p>All Rights Reserved &copy; Municipality of Coron</p>
    </div>
</body>
</html>
